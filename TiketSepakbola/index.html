	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
	<!-- Bootstrap core CSS -->
   	<link href="./css/bootstrap.css" rel="stylesheet">
   	<script src="./js/bootstrap.min.js"></script>
    	<script src="./js/npm.js"></script>
    	<script src="./js/jquery-3.3.1.min.js"></script>
  
   	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	   <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:grey">
	    <div class="container">
		   <ul id="nav-mobile" class="left hide-on-med-and-down">
	        <li><a href="sass.html">Login</a></li>
	        <li> <a href="#" id="search-icon"><i class="material-icons">search</i></a>
	        </li>
	      </ul>
	      <form class="left" width="35%" height="40%">
	        <div class="input-field" style="display: none;" id="search-div">
	          <input id="search-txt" type="search">
	          <label class="labelsearch" for="search-txt">Search</label>
	          <i class="material-icons" id="close-icon">close</i>
	        </div>
	      </form>
	      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">

	<script src="jquery-3.3.1.js"></script>
	<script src="js/materialize.js"></script>
	<script>
		  $(document).ready(function(){
    		$('.sidenav').sidenav();
  		  });
	</script>
	<script>
		$(document).ready(function(e){
			$("#search-icon").click(function(e){
				$("#search-icon").hide();
				$("#search-div").fadeIn();
				$("#search-txt").focus();
			});
			$("#close-icon").click(function(e){
				$("#search-div").fadeOut();
				$("#search-icon").fadeIn();
			});
			$("#search-txt").blur(function(e){
				$("#search-div").hide();
				$("#search-icon").fadeIn();
			});

		});
	</script>
</body>
